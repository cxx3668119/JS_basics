<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>

  <script>
    function getNumber() {
      var p = new Promise(function (resolve, reject) {
        //做一些异步操作
        setTimeout(function () {
          var num = Math.ceil(Math.random() * 10); //生成1-10的随机数
          if (num <= 5) {
            resolve(num);
          }
          else {
            reject('数字太大了');
          }
        }, 2000);
      });
      return p;
    }

    console.log(getNumber().then(console.log(1)).catch(console.log(2)));
  </script>
</body>

</html>
