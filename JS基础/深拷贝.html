    function deepclone(obj) {
      if (obj == null) return null;
      if (typeof obj !== "object") return obj;
      let obj2 = new obj.constructor;
      for (let key in obj) {
        if (obj.hasOwnProperty(key)) {
          obj2[key] = deepclone(obj[key])

      }
      return obj2
