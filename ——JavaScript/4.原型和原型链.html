<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- // https://www.bilibili.com/video/BV1CV411f7sN?from=search&seid=13524538795203836255


// 该视频讲的比较详细，建议多去理解 背没有用，可以引申出继承问题

// 这是一个非常重用的问题，小到JS基础，大到大公司面向对象的开发模式 -->
  <script>
    (function demo() {
      document.write("<table>")
      for (let i = 1; i < 10; i++) {
        document.write("<tr>")
        for (let j = 1; j <= i; j++) {
          document.write("<td>" + j + 'x' + i + '=' + j * i + "</td>");
        }
        document.write('</tr >')
      }
      document.write("</table>")
    })()
  </script>
</body>

</html>
